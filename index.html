<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AcadGenie - Academic Portfolio</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- AUTH SCREEN -->
  <div class="auth-screen" id="authScreen">
    <div class="auth-container">
      <div class="auth-brand">
        <h1>AcadGenie</h1>
        <p>Track and organize your achievements</p>
      </div>

      <div class="auth-tabs">
        <button id="tabEmail" class="auth-tab active" type="button">Email Login</button>
        <button id="tabPhone" class="auth-tab" type="button">Phone Login</button>
      </div>

      <!-- Email Login -->
      <form id="emailLoginForm" class="auth-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="loginEmail" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="loginPassword" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary full-width">Sign in with Email</button>
      </form>

      <!-- Phone Login -->
      <form id="phoneLoginForm" class="auth-form" style="display:none;">
        <div class="form-group">
          <label>Phone number</label>
          <input type="tel" id="phoneNumber" placeholder="+91XXXXXXXXXX" required>
        </div>
        <div id="recaptcha-container"></div>
        <button type="button" id="sendOtpBtn" class="btn btn-primary full-width">Send OTP</button>

        <div id="otpSection" style="display:none; margin-top:1rem;">
          <div class="form-group">
            <label>Enter OTP</label>
            <input type="text" id="otpCode" placeholder="6 digit code" maxlength="6">
          </div>
          <button type="button" id="verifyOtpBtn" class="btn btn-primary full-width">Verify OTP</button>
        </div>
      </form>
    </div>
  </div>

  <!-- DASHBOARD SCREEN -->
  <div id="dashboardScreen" style="display:none;">
    <header class="header">
      <div class="container">
        <div class="header-content">
          <h1 class="logo">AcadGenie</h1>
          <div class="header-actions">
            <button class="btn btn-ghost" id="logoutBtn">Logout</button>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <section class="hero">
          <div class="hero-content">
            <h2 class="hero-title" id="userNameDisplay">Your Academic Dashboard</h2>
            <p class="hero-subtitle">Track, organize, and share your achievements</p>
          </div>
          <div class="hero-actions">
            <button class="btn btn-primary" id="addBtn">Add Entry</button>
          </div>
        </section>

        <section class="stats-grid">
          <div class="stat-card">
            <div class="stat-header">
              <span class="stat-label">Total Entries</span>
            </div>
            <h3 class="stat-number" id="totalCount">0</h3>
          </div>
          <div class="stat-card">
            <div class="stat-header">
              <span class="stat-label">Achievements</span>
            </div>
            <h3 class="stat-number" id="achievementCount">0</h3>
          </div>
          <div class="stat-card">
            <div class="stat-header">
              <span class="stat-label">Results</span>
            </div>
            <h3 class="stat-number" id="resultCount">0</h3>
          </div>
          <div class="stat-card">
            <div class="stat-header">
              <span class="stat-label">Records</span>
            </div>
            <h3 class="stat-number" id="recordCount">0</h3>
          </div>
        </section>

        <section class="section">
          <h2 class="section-title">All Achievements</h2>
          <div class="achievements-grid" id="achievementsGrid"></div>
        </section>
      </div>
    </main>

    <!-- Add/Edit Modal -->
    <div class="modal" id="addModal">
      <div class="modal-overlay"></div>
      <div class="modal-container">
        <div class="modal-header">
          <h2 class="modal-title" id="modalTitle">Add New Entry</h2>
          <button class="modal-close" id="closeBtn" aria-label="Close">&times;</button>
        </div>
        <form id="achievementForm" class="modal-body">
          <input type="hidden" id="entryId">
          <div class="form-group">
            <label for="entryType">Type *</label>
            <select id="entryType" required>
              <option value="">Select Type</option>
              <option value="achievement">Achievement</option>
              <option value="result">Result</option>
              <option value="record">Record</option>
            </select>
          </div>
          <div class="form-group">
            <label for="entryDate">Date *</label>
            <input type="date" id="entryDate" required>
          </div>
          <div class="form-group">
            <label for="entryTitle">Title *</label>
            <input type="text" id="entryTitle" placeholder="Enter title" required>
          </div>
          <div class="form-group">
            <label for="entryDescription">Description *</label>
            <textarea id="entryDescription" rows="3" placeholder="Describe your achievement" required></textarea>
          </div>
          <div class="form-group">
            <label for="entryGrade">Grade/Score</label>
            <input type="text" id="entryGrade" placeholder="e.g., 95%, A+, 9.2 CGPA">
          </div>
          <div class="form-group">
            <label for="entryInstitution">Institution</label>
            <input type="text" id="entryInstitution" placeholder="College / organization">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-ghost" id="cancelBtn">Cancel</button>
            <button type="submit" class="btn btn-primary" id="submitBtn">Save Entry</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
